{% include './styles.html' %}

<section class="section text-center">
    <header class="section-header">
      <small><strong>Sign up for my blog</strong></small>
      <h2 class="fs-45 fw-900">Sign Up</h2>
      
      
    </header>


    <div class="row">
      <div class="col-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
        <form method="POST">
          {% csrf_token %}
          
          {% for field, errors in form.errors.items %}
            
            {% for error in errors %}
              <div class="alert alert-danger">{{ error }}</div>
            {% endfor %}
              
          {% endfor %}
            
          <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Username" name="username">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-lg" placeholder="Email" name="email">
          </div>

          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Password" name="password1">
          </div>
          <div class="form-group">
            <input type="password" class="form-control form-control-lg" placeholder="Verify Password" name="password2">
          </div>
          <button class="btn btn-block btn-lg btn-success" type="submit">Sign up</button>
        </form>

        <br>
        <p class="small"><a href="/" class="mr-5">Home</a> Do you have an account? <a href="{% url 'login' %}">Log In</a> </p>
        
      </div>
    </div>

  </section>



{% include './scripts.html' %}
